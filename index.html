<!DOCTYPE html>
   <html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Atelier Croûte Dorée</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav containner">
            <a href="#" class="nav__logo">
               <img src="assets/img/logo-pizza.svg" alt="logo du site">
               Atelier Croûte Dorée
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="#home" class="nav__link">Accueil</a>
                  </li>

                  <li>
                     <a href="#about" class="nav__link">À propos</a>
                  </li>

                  <li>
                     <a href="#popular" class="nav__link">Populaires</a>
                  </li>

                  <li>
                     <a href="#products" class="nav__link">Produits</a>
                  </li>

                  <li>
                     <a href="#contact" class="nav__link">Contact</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-fill"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home__container container grid">
               <div class="home__data">
                  <h1 class="home__title">Pizzas croustillantes et <br> délicieuses</h1>

                  <p class="home__description">
                     Commandez les meilleures pizzas pour mettre fin à votre faim 
                     et rendre vos moments en famille plus 
                     mémorables, passez votre commande dès maintenant.
                  </p>

                  <a href="#products" class="button">Commander maintenant</a>

                  <img src="assets/img/sticker-pizza.svg" alt="image d'une part de pizza" class="home__sticker-1">
                  <img src="assets/img/sticker-leaf.svg" alt="image d'une feuille" class="home__sticker-2">
               </div>


               <div class="home__images">
                  <img src="assets/img/home-pizza.png" alt="image d'une pizza" class="home__pizza">
                  <img src="assets/img/home-board.png" alt="image d'une planche en bois à pizza" class="home__board">

                  <img src="assets/img/home-leaf-1.png" alt="image d'une feuille vert" class="home__ingredient home__leaf-1">
                  <img src="assets/img/home-leaf-2.png" alt="image d'une feuille vert" class="home__ingredient home__leaf-2">
                  <img src="assets/img/home-pepperoni.png" alt="image d'une tranche de pepperoni" class="home__ingredient home__pepperoni">
                  <img src="assets/img/home-mushroom.png" alt="image d'une champignon" class="home__ingredient home__mushroom">
                  <img src="assets/img/home-olive.png" alt="image d'une olive" class="home__ingredient home__olive">
                  <img src="assets/img/home-tomato.png" alt="image d'une tomate" class="home__ingredient home__tomato">
               </div>
            </div>

         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>

         <!--==================== RECIPE ====================-->
         <section class="recipe section">
            
         </section>

         <!--==================== PRODUCTS ====================-->
         <section class="products section" id="products">
            
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->


      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
